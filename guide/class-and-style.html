<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    .active{
        color: blue;
    }
    </style>
</head>
<body>
    <p><a href="https://jp.vuejs.org/v2/guide/class-and-style.html" target="_blank">https://jp.vuejs.org/v2/guide/class-and-style.html</a></p>

    <div id="sample">
            <div
            class="static"
            v-bind:class="{ active: isActive, 'text-danger': hasError }"
        >hogehoge</div>
        <div v-bind:class="classObject">fugafuga</div>
    </div>
    <script>
    new Vue({
        el: '#sample div:first-child',
        data: {
            isActive: true,
            hasError: false
        }
    });
    new Vue({
        el: '#sample div:last-child',
        data: {
            classObject: {
                active: true,
                'text-danger': false
            }
        },
    });
    </script>

    <div id="app" v-bind:class="[activeClass, errorClass]">{{ activeClass }} {{ errorClass }}</div>
    <script>
    new Vue({
        el: '#app',
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        },
    });
    </script>

    <div id="app2">
        <my-component class="baz boo"></my-component>
    </div>
    <script>
    Vue.component('my-component', {
        template: '<p class="foo bar">Hi</p>'
    })
    new Vue({
        el: '#app2',
    });
    </script>

    <div id="app3" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">piyopiyo</div>
    <script>
    new Vue({
        el: '#app3',
        data: {
            activeColor: 'red',
            fontSize: 30
        },
    });
    </script>

    <div id="app4" v-bind:style="styleObject">hogera</div>
    <script>
    new Vue({
        el: '#app4',
        data: {
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
        },
    });
    </script>    
</body>
</html>
