<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <p><a href="https://jp.vuejs.org/v2/guide/instance.html" target="_blank">https://jp.vuejs.org/v2/guide/instance.html</a></p>

    <script>
        // データオブジェクト
        var data = { a: 1 }

        // Vue インスタンスにオブジェクトを追加する
        var vm = new Vue({
        data: data
        })

        // インスタンスのプロパティを取得すると、
        // 元のデータからそのプロパティが返されます
        vm.a == data.a // => true

        // プロパティへの代入は、元のデータにも反映されます
        vm.a = 2
        data.a // => 2

        // ... そして、その逆もまたしかりです
        data.a = 3
        vm.a // => 3
    </script>

    <div id="app">
        <p>{{ foo }}</p>
        <!-- これは `foo` を更新しなくなります! -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>
    <script>
        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)

        new Vue({
            el: '#app',
            data: obj
        })
    </script>

    <div id="example"></div>
    <script>
        var data = { a: 1 }
        var vm = new Vue({
            el: '#example',
            data: data
        })

        vm.$data === data // => true
        vm.$el === document.getElementById('example') // => true

        // $watch はインスタンスメソッドです
        vm.$watch('a', function (newValue, oldValue) {
            // このコールバックは `vm.a` の値が変わる時に呼ばれます
        })
    </script>

    <script>
        new Vue({
            data: {
                a: 1
            },
            created: function () {
                // `this` は vm インスタンスを指します
                console.log('a is: ' + this.a)
            }
        })
        // => "a is: 1"
    </script>
</body>
</html>
